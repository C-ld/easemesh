---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-petclinic-api-gateway
  namespace: spring-petclinic
data:
  application-sit-yml: |
    server:
      port: 8080
    spring:
      application:
        name:  pet-api-gateway
    eureka:
      client:
        serviceUrl:
          defaultZone: http://eureka:8761/eureka/
      instance:
        preferIpAddress: true
        lease-expiration-duration-in-seconds: 60

---

apiVersion: mesh.megaease.com/v1beta1
kind: MeshDeployment
metadata:
  namespace: spring-petclinic
  name: api-gateway
spec:
  service:
    name: api-gateway
  deploy:
    replicas: 1
    selector:
      matchLabels:
        app: api-gateway
    strategy: {}
    template:
      metadata:
        labels:
          app: api-gateway
      spec:
        containers:
        - image: 192.168.50.105:5001/megaease/spring-petclinic-api-gateway:latest
          name: api-gateway
          imagePullPolicy: Always
#          livenessProbe:
#            httpGet:
#              port: 8080
#              path: /actuator/health/liveness
#            initialDelaySeconds: 90
#            periodSeconds: 5
#          readinessProbe:
#            httpGet:
#              port: 8080
#              path: /actuator/health/readiness
#            initialDelaySeconds: 15
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          command: ["/bin/sh"]
          args: ["-c", "java -server  -Dspring.profiles.active=sit  -Djava.security.egd=file:/dev/./urandom -jar /application/application.jar"]
          volumeMounts:
            - mountPath: /application/application-sit.yml
              name: configmap-volume-0
              subPath: application-sit.yml
          resources:
            limits:
              cpu: 2000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          ports:
          - containerPort: 8080
        volumes:
          - configMap:
              defaultMode: 420
              items:
                - key: application-sit-yml
                  path: application-sit.yml
              name: spring-petclinic-api-gateway
            name: configmap-volume-0
        restartPolicy: Always
status: {}
